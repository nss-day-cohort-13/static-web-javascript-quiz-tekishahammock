<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Quiz</title>
  <link rel="stylesheet" href="quiz.css">
  <link href='https://fonts.googleapis.com/css?family=Nunito:400,700' rel='stylesheet' type='text/css'>
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>Let's Make a Tree!</h1>
    <h2>Open the console log to see your tree!</h2>
  </header>

  <!-- FORM MAIN -->
  <div class="wrapper">
    <form class="form">
      <label for="height">How tall will our tree be?</label>
      <input type="text" id="height" maxlength="2"></input>
      <label for="height">And what are we making it out of?</label>
      <input type="text" id="character" maxlength="1"></input>
      <input type="submit" id="button" value="Make My Tree!"></input>
    </form>
  </div>

  <!-- JAVASCRIPT LINK -->
  <script src="quiz.js" type="text/javascript"></script>
</body>
</html>
